name:	'tests' 

on:
	pull_request:
	push:

jobs:
	test-commit:
		runs-on: ubuntu-latest
		strategy:
			matrix:
				node-version: [14.x]
		steps:
			- uses: actions/checkout@v2
			- uses: actions/setup-node@v1
				with:
					node-version: ${{ matrix.node-version }}
			- run: npm ci
			- run: npm run test
